<!DOCTYPE HTML>
<HTML>
<head>
<meta charset="utf-8">
<title> Tugas 22 </title>
</head>
<body>
  <h1>Napak Tilas</h1>
  <div class="form">
  <form>
    <fieldset>
      <legend> Form </legend>
      <p>Nama      : <input type="text" name="nama" placeholder="Nama Lengkap"></p>
      <p>Username     : <input type="text" name="username" placeholder="Username..."></p>
      <p>Email: <input type="email" name="email" placeholder="Your email"></p>
      <p>Password : <input type="password" name="password" placeholder="Password"></p>
      <p>Alamat  : <input type="url" name="web" placeholder="Masukan URL Web"></p>
      <p>Tanggal Lahir  : <input type="date" name="tgllahir"></p>
      <p>Umur  : <input type="number" name="umur" ></p>
      <p>Jenis Kelamin  :
        <label><input type="radio">Laki-Laki </label>
        <label><input type="radio">Perempuan</label>
      </p>
      <p>Agama     :
        <select name="agama">
          <option value="islam">Islam</option>
          <option value="kristen">Kristen</option>
          <option value="katholik">Katholik</option>
          <option value="buddha">Buddha</option>
          <option value="hindu">Hindu</option>
        </select>
      </p>
      <p>Biografi  :
        <textarea name="biografi" rows="8" cols="80"></textarea>
      </p>
      <p>Foto :
        <img src="logo1.jpg">
      </p>
      <p>Audio :
        <audio src="sample.mp3" controls>
        </audio>
      </p>
    </fieldset>
  </form>
  </div>
</body>
</HTML>
